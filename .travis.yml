language: objective-c
osx_image: xcode10.2
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=Appz.xcworkspace
  - IOS_FRAMEWORK_SCHEME="Appz-ios"
  matrix:
  - DESTINATION="OS=12.1,name=iPhone 6S"        SCHEME="$IOS_FRAMEWORK_SCHEME"
before_install:
- gem install xcpretty --no-document --quiet
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -showsdks
- xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION"
  -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty -c;
notifications:
  email: false
  slack:
    secure: 
